<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/hover.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>讚讚王！</title>
</head>
<body id = "background">
  <header class="verticle_align">
    <div class="container">
      <div  class="text-center">
        <h1 class="my-0">讚讚王！</h1>
        <button onclick="window.location.href='index.html'" type="button" class="btn hvr-grow ">進入遊戲</button>
        <h3 class="text">規則說明</h3>
		<div class="text">
			<div class="content">1. 場內有兩名角色</div>
			<div class="content">2. 玩家需在地圖內使用讚讚光波去讚對方</div>
			<div class="content">3. 玩家分別使用方向鍵及WASD操控角色</div>
			<div class="content">4. 角色只要被讚擊中就會開心到掛點</div>
			<div id = "intro" class="operation">
                【藍色角色(地圖右上)】<br />
				W, A, S, D：控制移動方向<br />
				SPACE：放置炸彈<br />
                【黃色角色(地圖左下)】<br />
				↑↓←→：控制移動方向<br />
				ENTER：放置炸彈<br />
			</div>
      </div>
    </div>
  </header>
</body>
</html>
